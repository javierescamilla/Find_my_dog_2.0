<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <title>Dog Finder Login</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <h2 class='banner'>FIND MY DOG</h2>
        <div class='navBar'>
            <span class='navMenuSpan'>
                <button class='menuButton' id='index'><h3>Home</h3></button>
                <button class='menuButton' id='about'><h3>About Us</h3></button>
                <button class='menuButton' id='stories'><h3>Stories</h3></button>
                <button class='menuButton' id='post'><h3>Post</h3></button>
            </span>
            <span class='loginSpan'>
                <button class='menuButton' id='login'><h3>Login</h3></button>
            </span>
        </div>
    </header>
    <main>
        <form id='loginForm'>
            <div id='errorMessageLogin'></div>
            <div>
                <label for='userNameLogin'><h4>Username or email</h4></label>
            </div>
            <input type='text' id='userNameLogin' class='loginInput'>
            <div>
                <label for='passwordLogin'><h4>Password</h4></label>
            </div>
            <input type='password' id = 'passwordLogin' class='loginInput'>
            <div>
                <a href="register.html">Register</a>
                <button type='submit' class='submitButton' id='loginSubmit'>Login</button>
            </div>
        </form>
    </main>
    <footer>
        <p>This is an early alfa version of the application.</p> 
        <p>There may be some incomplete functions or they may not function correctly.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src = "./js/menu.js" type = "text/javascript"></script>
    <script src = "./js/login.js" type = "text/javascript"></script>
</body>
</html>
