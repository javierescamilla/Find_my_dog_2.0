<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <title>Dog Finder Home</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <h2 class='banner'>FIND MY DOG</h2>
        <div class='navBar'>
            <span class='navMenuSpan'>
                <button class='menuButton' id='index'><h3>Home</h3></button>
                <button class='menuButton' id='about'><h3>About Us</h3></button>
                <button class='menuButton' id='post'><h3>Post</h3></button>
            </span>
            <span class='loginSpan'>
                <button class='menuButton' id='login'><h3>Login</h3></button>
            </span>
        </div>
    </header>
    <main>
        <section class='dogPostFeed' id='lostDogs'>
            <h2>Have you seen me?</h2>
            <div>
                <button type='reset' class='scrollButton' id='lostDogBack'>&#60</button>
                <div class = "Lost_dog_section">
                    <ul></ul>
                </div>
                <button type='submit' class='scrollButton' id='lostDogNext'>></button>
            </div>
        </section>
        <section class='dogPostFeed' id='foundDogs'>
            <h2>Are you looking for me?</h2>
            <div>
                <button type='reset' class='scrollButton' id='foundDogBack'>&#60</button>
                <div class = "Found_dogs_section">
                    <ul></ul>
                </div>
                <button type='submit' class='scrollButton' id='foundDogNext'>></button>
            </div>
        </section>
        <section class='dogPostFeed' id='seenDogs'>
            <h2>I have been spotted!</h2>
            <div>
                <button type='reset' class='scrollButton' id='lostDogBack'>&#60</button>
                <div class = "Seen_dog_section">
                    <ul></ul>
                </div>    
                <button type='submit' class='scrollButton' id='lostDogNext'>></button>
            </div>
            </section>
    </main>
    <footer>
        <p>This is an early alfa version of the application.</p> 
        <p>There may be some incomplete functions or they may not function correctly.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script src = "./js/menu.js" type = "text/javascript"></script>
    <script src = "./js/index.js" type = "text/javascript"></script>
</body>
</html>
