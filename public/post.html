<!DOCTYPE HTML>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <title>Dog Finder Post</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
    <header>
        <h2 class='banner'>FIND MY DOG</h2>
        <div class='navBar'>
            <span class='navMenuSpan'>
                <button class='menuButton' id='index'><h3>Home</h3></button>
                <button class='menuButton' id='about'><h3>About Us</h3></button>
                <button class='menuButton' id='stories'><h3>Stories</h3></button>
                <button class='menuButton' id='post'><h3>Post</h3></button>
            </span>
            <span class='loginSpan'>
                <button class='menuButton' id='login'><h3>Login</h3></button>
            </span>
        </div>
    </header>
    <main>
        <form id='postDogForm'>
            <h2>Post Dog</h2>
            <p>Please select the type of post you desire to upload</p>
            <table class="postTypeSelection">
                <tbody>
                    <tr>
                        <td><label for="lostDogSelector"><h4>Lost</h4></label></td>
                        <td><input id="lostDogSelector" input type="radio" name="post" value='lost'/></td>
                        <td><label for="foundDogSelector"><h4>Found</h4></label></td>
                        <td><input id="foundDogSelector" input type="radio" name="post" value='found'/></td>
                        <td><label for="seenDogSelector"><h4>Seen</h4></label></td>
                        <td><input id="seenDogSelector" input type="radio" name="post" value='seen'/></td>
                    </tr>
                </tbody>
            </table>
            <div class="hiddenForm">
            </div>
        </form>
    </main>
    <footer>
        <p>This is an early alfa version of the application.</p> 
        <p>There may be some incomplete functions or they may not function correctly.</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuvQ0iqFr72LJQ2elGfmevRucSsKukCSU&libraries=places"></script>
    <script src = "./js/menu.js" type = "text/javascript"></script>
    <script src = "./js/post.js" type = "text/javascript"></script>
    
</body>
</html>
